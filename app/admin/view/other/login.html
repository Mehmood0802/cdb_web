    function login(){
        var username = $('#LAY-user-login-username').val()
        var password = $('#LAY-user-login-password').val()
        var vercode = $('#LAY-user-login-vercode').val()
        var remember = $('#LAY-user-login-remember').is(':checked') ? 1 : 0;

        var url = "{:url('other/login')}" 
        var data = {'account': username, 'password': password, 'vercode': vercode, 'keep':remember }
        $.post(url,data,function(e){
            layer.msg(e.message)
            if(e.status == 1){
              setTimeout(function(){
                window.location.href = "{:url('index/index')}"
              },1500)  
            }else{
              setTimeout(function(){
                window.location.reload()
